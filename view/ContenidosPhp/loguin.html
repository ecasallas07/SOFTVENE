<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/loguin.css" />

    <!-- LinkHead -->

    <!-- boostrap5 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conatiner-fluid">
      <header class="header">
        <div class="container main-head">
          <span class="text-veneplast">Veneplast L.T.D</span>
          <div class="container-sm">
            <div class="logo">
              <img
                class="logo-veneplast"
                src="../assets/img/logoVeneplast.png"
                alt="logo veneplast"
              />
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="main-box">
          <div class="imagen-logo-soft">
            <img
              class="logo-venesoft"
              src="../assets/img/logoSoftware.png"
              alt="logo venesoft"
            />
          </div>
          <form class="formulario">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                ><span class="text-user-pasw">Usuario</span></label
              >
              <div class="col-sm-10">
                <input  type="email" class="form-control1" id="inputEmail3" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form"
                > <span class="text-user-pasw"> Clave</span></label
              >
              <div class="col-sm-10">
                <input 
                  type="password"
                  class="form-control1"
                  id="inputPassword3"
                />
              </div>
            </div>

            <button type="submit" class="btn-submit">Iniciar sesion</button>
          </form>
        </div>

        <section class="iamgen-impresora-hp"></section>
      </main>
    </div>

    <!-- boostrap5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
